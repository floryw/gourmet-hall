{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
    <div class="container-fluid"> <a class="navbar-brand" href="{% url 'index' %}">Navbar</a> <button class="navbar-toggler"
            type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09"
            aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"> <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a> </li>

                {% if user.is_authenticated %}
                    <li class="nav-item"> <a class="nav-link" href="{% url 'logout' %}">Выход</a> </li>
                    {% if user.is_superuser %}
                        <li class="nav-item"> <a class="nav-link" href="#">Админпанель</a> </li>
                    {% else %}
                        <li class="nav-item"> <a class="nav-link" href="#">ЛК</a> </li>
                    {% endif %}
                
                {% else %}
                    <li class="nav-item"> <a class="nav-link" href="{% url 'login' %}">Авторизация</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Регистрация</a> </li>
                {% endif %}


            </ul>
            <form role="search"> <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
</nav>



    {% block content %}{% endblock %}
</body>
</html>
